<!DOCTYPE html>
<html>
<title>USA Housing Price Predictor</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
  height: 100%;
  color: #696969;
  line-height: 1.8;
}

/* Create a Parallax Effect */
.bgimg-1 {
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* First image (Logo. Full height) */
.bgimg-1 {
  background-image: url('../static/park_evanston.png');
  min-height: 100%;
}
.w3-wide {letter-spacing: 10px;}
.w3-hover-opacity {cursor: pointer;}

/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1600px) {
  .bgimg-1 {
    background-attachment: scroll;
    min-height: 600px;
  }
}

.button {
  border: none;
  color: white;
  padding: 8px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: #4CAF50; 
  color: black; 
}

}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
    </a>
    <a href="#home" class="w3-bar-item w3-button">HOME</a>
    <a href="#predict" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-home"></i> PREDICT</a>
    </a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
    <a href="#predict" class="w3-bar-item w3-button" onclick="toggleFunction()">PREDICT</a>
  </div>
</div>

<!-- First Parallax Image with Logo Text -->
<div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">USA Housing <span class="w3-hide-small">Price</span> Predictor</span>
  </div>
</div>

<!-- Container (Predict Section) -->
<div class="w3-content w3-container w3-padding-64" id="predict">
  <br>
  <h3 class="w3-center">Tell me your preferences on housing features!</h3>

  <form action="/add" method="POST"> 


   <div class="login">

      <div class="w3-third">
        <h6 style='margin-top: 50px'>
          State
        </h6>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
          <select id = 'state' name = "state" style="min-height:30px; min-width:150px;" required="required">
            <option value="" disabled selected>Select an option</option>

            <option value = 'al'>AL</option>
            <option value = 'ak'>AK</option>
            <option value = 'ar'>AR</option>
            <option value = 'az'>AZ</option>
            <option value = 'ca'>CA</option>
            <option value = 'co'>CO</option>
            <option value = 'ct'>CT</option>
            <option value = 'dc'>DC</option>
            <option value = 'de'>DE</option>
            <option value = 'fl'>FL</option>
            <option value = 'ga'>GA</option>
            <option value = 'hi'>HI</option>
            <option value = 'ia'>IA</option>
            <option value = 'id'>ID</option>
            <option value = 'il'>IL</option>
            <option value = 'in'>IN</option>
            <option value = 'ks'>KS</option>
            <option value = 'ky'>KY</option>
            <option value = 'la'>LA</option>
            <option value = 'ma'>MA</option>
            <option value = 'md'>MD</option>
            <option value = 'me'>ME</option>
            <option value = 'mi'>MI</option>
            <option value = 'mn'>MN</option>
            <option value = 'mo'>MO</option>
            <option value = 'ms'>MS</option>
            <option value = 'mt'>MT</option>
            <option value = 'nc'>NC</option>
            <option value = 'nd'>ND</option>
            <option value = 'ne'>NE</option>
            <option value = 'nh'>NH</option>
            <option value = 'nj'>NJ</option>
            <option value = 'nm'>NM</option>
            <option value = 'nv'>NV</option>
            <option value = 'ny'>NY</option>
            <option value = 'oh'>OH</option>
            <option value = 'ok'>OK</option>
            <option value = 'or'>OR</option>
            <option value = 'pa'>PA</option>
            <option value = 'ri'>RI</option>
            <option value = 'sc'>SC</option>
            <option value = 'sd'>SD</option>
            <option value = 'tn'>TN</option>
            <option value = 'tx'>TX</option>
            <option value = 'ut'>UT</option>
            <option value = 'vt'>VT</option>
            <option value = 'va'>VA</option>
            <option value = 'wa'>WA</option>
            <option value = 'wi'>WI</option>
            <option value = 'wv'>WV</option>
            <option value = 'wy'>WY</option>
          </select>
      </div>


      <div class="w3-third">
        <h6 style='margin-top: 50px'>
          Region
        </h6>
          <select id = "region" name = "region" style="min-height:30px; min-width:150px;" required="required">
            <option value="" disabled selected>Select an option</option>
          </select>
      </div>
  
      
      <div class="w3-third">
        <h6 style='margin-top: 50px'>
          Type
        </h6>
          <select name = "type" style="min-height:30px; min-width:150px;" required="required">
            <option value="" disabled selected>Select an option</option>
            <option value = 'apartment'>Apartment</option>
            <option value = 'house'>House</option>
            <option value = 'townhouse'>Townhouse</option>
            <option value = 'condo'>Condo</option>
            <option value = 'duplex'>Duplex</option>
            <option value = 'manufactured'>Manufactured </option>
            <option value = 'cottage/cabin'>Cottage/Cabin</option>
            <option value = 'loft'>Loft</option>
            <option value = 'flat'>Flat</option>
            <option value = 'in-law'>In-Law</option>
          </select>
      </div>


      <div class="w3-third">
        <h6 style='margin-top: 50px'>
          Square Footage
        </h6>
        <input type="number" name="sqfeet" placeholder="Enter a value" required="required" 
        style="width:150px; height:30px" />
      </div>


      <div class="w3-third">
        <h6 style='margin-top: 50px'>
          Num of Beds
        </h6>
        <input type="number" name="beds" placeholder="Enter a value" required="required" 
        style="width:150px; height:30px" />
      </div>


      <div class="w3-third">
        <h6 style='margin-top: 50px'>
          Num of Baths
        </h6>
        <input type="number" step="0.5" name="baths" placeholder="Enter a value" required="required" 
        style="width:150px; height:30px" />
      </div>


      <div class="w3-third">
        <h6 style='margin-top: 50px'>
          Comes Furnished
        </h6>
          <select name = "comes_furnished" style="min-height:30px; min-width:150px;" required="required">
            <option value="" disabled selected>Select an option</option>
            <option value = 'Yes'>Yes</option>
            <option value = 'No'>No</option>
          </select>
      </div>


      <div class="w3-third">
        <h6 style='margin-top: 50px'>
          Laundry Options
        </h6>
          <select name = "laundry_options" style="min-height:30px; min-width:150px;" required="required">
            <option value="" disabled selected>Select an option</option>
            <option value = 'w/d in unit'>w/d in unit</option>
            <option value = 'w/d hookups'>w/d hookups</option>
            <option value = 'laundry on site'>laundry on site</option>
            <option value = 'laundry in bldg'>laundry in bldg</option>
            <option value = 'no laundry on site'>no laundry on site</option>
          </select>
      </div>


      <div class="w3-third">
        <h6 style='margin-top: 50px'>
          Smoking Allowed
        </h6>
          <select name = "smoking_allowed" style="min-height:30px; min-width:150px;" required="required">
            <option value="" disabled selected>Select an option</option>
            <option value = 'Yes'>Yes</option>
            <option value = 'No'>No</option>
          </select>
      </div>

      <div class="w3-third">
        <h6 style='margin-top: 50px'>
          Dogs Allowed
        </h6>
          <select name = "dogs_allowed" style="min-height:30px; min-width:150px;" required="required">
            <option value="" disabled selected>Select an option</option>
            <option value = 'Yes'>Yes</option>
            <option value = 'No'>No</option>
          </select>
      </div>


      <div class="w3-third">
        <h6 style='margin-top: 50px'>
          Wheelchair Access
        </h6>
          <select name = "wheelchair_access" style="min-height:30px; min-width:150px;" required="required">
            <option value="" disabled selected>Select an option</option>
            <option value = 'Yes'>Yes</option>
            <option value = 'No'>No</option>
          </select>
      </div>


      <div class="w3-third">
        <h6 style='margin-top: 70px'></h6>

        <button type="submit" id="submit" class="button button1">Predict</button>
      </div>

    </div>
  </form>

  <div class="w3-row w3-twothird" style='margin-top: 50px'>
    <h3>Predicted price for your choice: {{result}}</h3>
  </div>

 
<script>

                               <option value = 'San Diego'>San Diego</option>\

                               <option value = 'Santa Barbara'>Santa Barbara</option>\

        } else if (val == "hi") {
            $("#region").html("<option value = 'Hawaii'>Hawaii</option>\

        } else if (val == "il") {
            $("#region").html("<option value = 'Chicago'>Chicago</option>\
                               <option value = 'Others'>Others</option>");
        } else if (val == "ma") {
            $("#region").html("<option value = 'Boston'>Boston</option>\
                               <option value = 'Cape Cod / Islands'>Cape Cod / Islands</option>\
                               <option value = 'Others'>Others</option>");
        } else if (val == "nj") {
            $("#region").html("<option value = 'Central Nj'>Central NJ</option>\
                               <option value = 'North Jersey'>North Jersey</option>\
                               <option value = 'Jersey Shore'>Jersey Shore</option>\
                               <option value = 'Others'>Others</option>");
        } else if (val == "ny") {
            $("#region").html("<option value = 'New York City'>New York City</option>\
                               <option value = 'Hudson Valley'>Hudson Valley</option>\
                               <option value = 'Long Island'>Long Island</option>\
                               <option value = 'Others'>Others</option>");
        } else if (val == "nm") {
            $("#region").html("<option value = 'Roswell / Carlsbad'>Roswell / Carlsbad</option>\

        } else if (val == "pa") {
            $("#region").html("<option value = 'Philadelphia'>Philadelphia</option>\
                               <option value = 'Others'>Others</option>");
        } else if (val == "wa") {
            $("#region").html("<option value = 'Seattle-Tacoma'>Seattle-Tacoma</option>\
                               <option value = 'Others'>Others</option>");
        } else {
            $("#region").html("<option value = 'Others'>Others</option>");
        }
    });
});


// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
</html>
